<section>
  <mat-slide-toggle (change)="onThemeChange($event)" [checked]="isDarkTheme">{{
    isDarkTheme ? "Light" : "Dark"
  }}</mat-slide-toggle>
  <div class="mt-3">
    <img
      mat-card-image
      [ngSrc]="photoURL"
      alt="avatar"
      height="120"
      width="120"
      class="rounded-full"
    />

    <div>
      <button mat-flat-button (click)="onLogout()">Logout</button>
    </div>
  </div>
</section>
