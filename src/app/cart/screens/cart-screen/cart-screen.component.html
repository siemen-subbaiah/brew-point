<p>{{ orderTypeTitle }}</p>

@if (cartService.cartItems.length >= 1) {
  <div class="flex flex-col gap-5">
    <button [disabled]="payOnlineLoading" mat-button (click)="onPayOnline()">
      Pay Online
    </button>
    <button [disabled]="payCounterLoading" mat-button (click)="onPayCounter()">
      Pay on Counter
    </button>

    <button mat-flat-button (click)="onClearCart()">clear</button>
  </div>
}
