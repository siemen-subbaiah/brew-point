<mat-toolbar class="sticky z-10 top-0">
  <div class="flex items-center justify-between items flex-1">
    <div class="flex gap-5 items-center">
      <a routerLink="/">
        <img src="/logo.svg" alt="logo" class="mt-1" />
      </a>
      @if(options.length){
      <app-search [options]="options" />
      }
    </div>
    <app-nav-links />
  </div>
</mat-toolbar>
