<mat-card appearance="outlined" class="cafe-card">
  <img
    mat-card-image
    [src]="cafe.image"
    height="400"
    width="400"
    [alt]="cafe.name"
    class="cafe-image"
  />
  <mat-card-header>
    <mat-card-title>{{ cafe.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-2">
    <p>
      {{ cafe.description | truncate }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    @if (isHome) {
      <a [routerLink]="['cafes', cafe.id]" mat-button>Explore</a>
    } @else {
      <a [routerLink]="[cafe.id]" mat-button>Explore</a>
    }
  </mat-card-actions>
</mat-card>
