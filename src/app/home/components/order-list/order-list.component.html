<mat-card appearance="outlined">
  <mat-card-header>
    <div class="flex justify-between items-center w-full">
      <mat-card-subtitle>{{ details.title }}</mat-card-subtitle>
      @if (isHome) {
        <a [routerLink]="['account']" mat-button>My Orders</a>
      }
    </div>
  </mat-card-header>
  @for (order of orderDetailsArray; track order.id) {
    <app-order-list-details [order]="order" [currentOrder]="currentOrder" />
  }
</mat-card>
